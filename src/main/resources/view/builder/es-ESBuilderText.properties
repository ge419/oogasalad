# ---------------------- Error Messages ----------------------------------- #
BadSizeError=El tamaño que has ingresado es inválido - los tamaños deben ser mayores que 0.
NegativeCoordinateError=La coordenada que has ingresado es parcial o totalmente negativa. Las coordenadas deben ser mayores o iguales a cero.
FileNotFoundError=¡Ruh-roh, no se puede guardar en un archivo que no existe!
EmptyFileError=Se obtuvo un archivo no válido o nada del archivo.
FormStrategyNotFound=Uno o más atributos no se pueden mostrar en el formulario.
InvalidFormData=Los datos del formulario no son válidos. Asegúrate de proporcionar los valores y tipos correctos.
ResourceReadError=El archivo de recurso %s no se pudo leer correctamente. Asegúrate de que las claves presentes en el archivo coincidan con el archivo de idioma.
ReflectionMethodError=No se pudo ejecutar el método %s de manera reflexiva. ¿Escribiste correctamente el nombre del método? ¡Es sensible a mayúsculas y minúsculas!
SamePathCreationError=¡Este camino ya existe! Intente crear un camino diferente.
DeletingImaginaryPathError=¡No hay un camino entre estos dos azulejos en esta dirección! ¿Querías decir la otra dirección?
InvalidTilesLoadedError=Algunos de los azulejos cargados no eran válidos (esto podría significar fuera de los límites del tablero o simplemente demasiado grandes). Estos azulejos se omitieron al cargar.
UneditableRuleError=La regla no se pudo editar. ¿Seleccionaste una regla y un tipo de azulejo?
UnremovableRuleError=La regla no se pudo quitar del tipo de azulejo. ¿Seleccionaste una regla y un tipo de azulejo?
ImagePathSaveError=No se pudo guardar correctamente la ruta de esta imagen. ¿Estás seguro de que esta es una ruta válida?
