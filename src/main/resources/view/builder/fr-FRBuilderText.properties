# ---------------------- Error Messages ----------------------------------- #
BadSizeError=La taille que vous avez saisie est invalide - les tailles doivent être supérieures à 0.
NegativeCoordinateError=La coordonnée que vous avez saisie est partiellement ou totalement négative. Les coordonnées doivent être supérieures ou égales à zéro.
FileNotFoundError=Ruh-roh, impossible d'enregistrer dans un fichier qui n'existe pas !
EmptyFileError=Le fichier ne contient pas d'image ou est vide.
FormStrategyNotFound=Un ou plusieurs attributs ne peuvent pas être affichés sur le formulaire.
InvalidFormData=Les données du formulaire sont invalides. Assurez-vous que les valeurs et les types corrects sont fournis.
ResourceReadError=Le fichier de ressources %s n'a pas pu être lu correctement. Assurez-vous que les clés présentes dans le fichier correspondent au fichier de langue.
ReflectionMethodError=Impossible d'exécuter de manière réfléchie la méthode %s. Avez-vous correctement orthographié le nom de la méthode ? Il est sensible à la casse !
SamePathCreationError=Ce chemin existe déjà ! Essayez de créer un chemin différent.
DeletingImaginaryPathError=Il n'y a pas de chemin entre ces deux cases dans cette direction ! Vouliez-vous dire l'autre direction ?
InvalidTilesLoadedError=Certaines des cases chargées étaient invalides (cela pourrait signifier hors limites du plateau ou simplement trop grandes). Ces cases ont été omises du chargement.
UneditableRuleError=La règle ne peut pas être modifiée. Avez-vous sélectionné une règle et un type de case ?
UnremovableRuleError=La règle ne peut pas être supprimée du type de case. Avez-vous sélectionné une règle et un type de case ?
ImagePathSaveError=Impossible d'enregistrer correctement le chemin de cette image. Êtes-vous sûr que c'est un chemin valide ?
